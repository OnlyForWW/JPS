# config.yaml

# 目标文件夹路径
target_directory: "../steps50"

# 用于筛选 YAML 文件的多个字符串
search_strings:
  - yaml

# 是否为每个修改的文件创建备份
backup: false

# 需要修改的键值对，以键路径为键，新的值为值
modifications:
  attack_config.attack_steps: 50
  attack_config.adv_save_dir: "/workshop/crm/project/IJTS/images/steps50"
  attack_config.min_loss_limit: 0.01

  inference_config.inference_save_dir: "/workshop/crm/project/IJTS/results/generate/steps50"

  judge_config.judge_save_dir: "/workshop/crm/project/IJTS/results/eval/steps50"